{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="post" class="form">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Module Registration - Login</legend>
                
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">You need to create an account?<a class="ml-2" href="{% url 'DCBSapp:register' %}">Register</a></small>
        </div>
    </div>
{% endblock %}
